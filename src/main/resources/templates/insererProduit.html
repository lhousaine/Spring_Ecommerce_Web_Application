<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templateAdmin">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container spacer">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading center-block" > Ajouter Un Produit : </div>
            <div class="panel-body">
                <form th:action="@{/saveProduit}" method="post">
                    <div th:if="${oper=='edit'}" class="form-group">
                        <label th:for="id"> Id de Produit:</label>
                        <input class="form-control" type="text" name="id" th:value="${produit.id}" th:readonly="true"/>
                    </div>
                    <div class="form-group">
                        <label th:for="nom"> Nom de Produit:</label>
                        <input class="form-control" type="text" name="nom" th:value="${oper}=='edit'?${produit.nom}:''"/>
                    </div>
                    <div class="form-group">
                        <label>description du Produit :</label>
                        <textarea class="form-control" name="description" th:text="${oper}=='edit'?${produit.description}:''"></textarea>
                    </div>
                    <div class="form-group">
                        <label>prix du Produit :</label>
                        <input class="form-control" type="text" name="prix" th:value="${oper}=='edit'?${produit.prix}:''"/>
                    </div>
                    <div class="form-group">
                        <label th:for="nom"> Quantité de Produit à ajouter :</label>
                        <input class="form-control" type="text" name="nom" th:value="${oper}=='edit'?${produit.qteProduit}:''"/>
                    </div>
                    <input type="hidden" name="oper" th:value="${oper}=='edit'?'edit':'add'"/>
                    <input class="block btn btn-primary" type="submit" name="submit" value="ajouter"/>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
